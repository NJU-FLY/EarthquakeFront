<!-- 爬虫配置页面-->
	<div class="craw-config" ng-App="crawlApp" ng-controller="crawlController">
		<h3>爬虫配置</h3>
	<form class="bs-example bs-example-form" role="form">
		<div class="input-group" class="url1">
			<h5>需要爬取的URL(必填，若有多个请以空格间隔)：</h5>
			<textarea type="text" class="form-control" id="urls">
			</textarea>
		</div>
		<div class="input-group">
			<h5>需要爬取的事件序列（若填入该项，不需要填入关键字）：</h5>
			<input type="text" class="form-control" id="eventSeq">
			
		</div>
		<div class="input-group">
			<h5>需要爬取的时间(按照yyyy-mm-dd的格式，若填入该项也应填入关键字)：</h5>
			<input type="date" class="form-control" id="time">
			
		</div>
		<div class="input-group">
			<h5>需要爬取的关键字：</h5>
			<input type="text" class="form-control" id="keywords">
			
		</div>
		
		
		
		
		<button type="submit" class="btn btn-primary" ng-click="CrawlStart($event)">运行爬虫</button>
		<button type="reset" class="btn btn-primary clearInput" ng-click="CrawlStop($event)">停止爬虫</button>
	</form>
</div>
