<div ng-app="listApp" ng-controller="ListController">
<ul class="nav nav-left">
    <li ng-repeat="item in leftList track by $index"><a href="javascript:void(0)" ng-click="sortResult(event.target)">{{item}}</a></li>
</ul>
<!-- 列表页-->
<div class="searchButton">
	<form class="bs-example bs-example-form" role="form">
		<div class="input-group">
			<label></label><input type="text" class="form-control" id="title" placeholder="输入文章的标题或副标题查找">
		</div>
		<div class="input-group">	
			<label></label><input type="text" class="form-control" id="content" placeholder="输入文章内容查找">	
		</div>
		<button type="submit" class="btn btn-primary" ng-click="findContent()">查找</button>
		<button type="reset" class="btn clearInput">清除</button>
		
	</form>
</div>
<div class="content-list">
    <div class="item-list" id="item-list">
    <div class="sort">
    	<a href="javascript:void(0)" ng-click="sortByOrder(event.target)">按发布时间升序</a><a href="javascript:void(0)" ng-click="sortByOrder(event.target)">按发布时间降序</a><a href="javascript:void(0)" ng-click="sortByOrder(event.target)">按事件升序</a><a href="javascript:void(0)" ng-click="sortByOrder(event.target)">按事件降序</a>
    </div>	
    <table class="table table-bordered">
		<tr>
			<td>地震事件</td>
			<td>序号</td>
			<td>发布时间</td>
			<td>关键词</td>
			<td>信息来源</td>
			<td>标题</td>
			<td>摘要</td>
			<td>网址</td>
			<td>收集时间</td>
		</tr>
		<tr ng-repeat="item in contentList" id="{{item.id}}">
			<td><a href="#/contentdetail?id={{item.id}}" ng-click="getID(event.target)">{{item.eventid}}</a></td>
			<td>{{item.publishedtime}}</td>
			<td>{{item.keyword}}</td>
			<td>{{item.source}}</td>
			<td>{{item.title}}</td>
			<td class="item-abstract">{{item.summary}}</td>
			<td>{{item.url}}</td>
			<td>{{item.crawledtime}}</td>
		</tr>
</table>

            <div class="parting-line"></div>
            <div class="item-title"><a href="#/contentDetail" ng-model="detailTitle">{{item.title}}</a></div>
            <div class="item-info">{{item.info}}</div>
            <div class="item-abstract">{{item.abstract}}</div>
        </div>-->
    </div>
    <!--<div class="load-more">
        <div class="load-more-content" ng-click="loadMore($event)">
            加载更多
        </div>
    </div>-->
</div>
</div>
